<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </head>
  <body>
    <canvas id="chart" width="800" height="400"></canvas>
    <script>
      //ZonAnn.Ts+dSST.csv
      window.addEventListener("load", setup);
      async function setup() {
        const ctx = document.getElementById("chart").getContext("2d");
        const globalTemps = await getData();
        const otherTemps = await getDifferentData();
        const myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: globalTemps.years,
            datasets: [
              {
                label: ["Temps"],
                data: globalTemps.temps,
                fill: false,
                borderColor: ["rgba(18, 26, 140, 1)"],
                backgroundColor: ["rgba(255, 99, 132, 1)"],

                borderWidth: 1,
              },
              {
                label: ["Other Temps"],
                data: otherTemps.temps,
                fill: false,
                borderColor: ["rgba(245, 27, 27, 1)"],
                backgroundColor: ["rgba(54, 162, 235, 1)"],
                borderWidth: 1,
              },
            ],
          },
        });
      }

      async function getData() {
        const response = await fetch("ZonAnn.Ts+dSST.csv");
        const data = await response.text();

        const years = [];
        const temps = [];
        const rows = data.split("\n").slice(1);
        rows.forEach((row) => {
          const cols = row.split(",");
          years.push(cols[0]);
          temps.push(14 + parseFloat(cols[1]));
        });

        return { years, temps };
      }

      async function getDifferentData() {
        const response = await fetch("GLB.Ts+dSST.csv");
        const data = await response.text();

        const years = [];
        const temps = [];

        const rows = data.split("\n").slice(2);
        rows.forEach((row) => {
          const cols = row.split(",");
          years.push(cols[0]);
          temps.push(14 + parseFloat(cols[1]));
        });
        return { years, temps };
      }
    </script>
  </body>
</html>
